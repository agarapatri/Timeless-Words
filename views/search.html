<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search – Timeless Words</title>
  <link rel="stylesheet" href="../assets/css/styles.css?v=403baa7b">
  <link rel="stylesheet" href="../assets/css/partials/menu.css?v=403baa7b">
  <link rel="stylesheet" href="../assets/css/partials/footer.css?v=403baa7b">
  <link rel="stylesheet" href="../assets/css/search.css?v=403baa7b">
  <link rel="stylesheet" href="../assets/css/partials/search_tips.css?v=403baa7b">

</head>

<body>
  <main class="container search-page">

    <a class="crumbs" href="../index.html">← Back</a>

    <div class="titlebar">
      <h1 id="search-title" class="title">Deep Search</h1>

      <!-- Semantic toggle -->
      <label id="tw-sem-switch" class="tw-pill-switch">
        <input id="sem-check" type="checkbox" class="tw-pill-switch__input" />
        <span class="tw-pill-switch__text">by meaning</span>
        <span class="tw-pill-switch__track" aria-hidden="true">
          <span class="tw-pill-switch__knob"></span>
        </span>
      </label>


      <div class="hero-actions">
        <div id="menuSlot-search" class="menu-wrap"></div>
      </div>
    </div>

    <div class="search-layout">
      <section class="search-main">

        <form id="filters" class="filters" onsubmit="return false;">
          <div class="filter" style="grid-column: span 12; position:relative;">
            <input id="q" type="search" placeholder="" aria-label="Deep search">
          </div>

          <div class="chipbar" id="chipbar">
            <button type="button" class="active" data-scope="deva" aria-pressed="true">
              <span class="chip-icon" aria-hidden="true"></span>Devanāgarī
            </button>
            <button type="button" class="active" data-scope="iast" aria-pressed="true">
              <span class="chip-icon" aria-hidden="true"></span>IAST
            </button>
            <button type="button" class="active" data-scope="trans" aria-pressed="true">
              <span class="chip-icon" aria-hidden="true"></span>Translation
            </button>
            <button type="button" class="active" data-scope="wfw" aria-pressed="true">
              <span class="chip-icon" aria-hidden="true"></span>Word-for-word
            </button>
          </div>
        </form>

        <!-- Full-screen blocking overlay for semantic download -->
        <div id="tw-sem-overlay" class="tw-overlay" hidden>
          <div class="tw-overlay__panel">
            <h3 class="tw-overlay__title">Preparing semantic search…</h3>
            <p class="muted">We’re downloading a compact pack so meaning-based search works offline.</p>

            <div class="tw-overlay__progress">
              <progress id="tw-sem-progress" value="0" max="100"></progress>
              <span id="tw-sem-pct" class="muted">0%</span>
            </div>

            <div id="tw-sem-status" class="muted">Starting…</div>

            <div class="tw-overlay__actions">
              <button id="tw-sem-cancel" class="btn">Cancel</button>
            </div>
          </div>
        </div>



        <!-- Inline Search Tips -->
        <section id="searchTips" class="tips-panel" aria-live="polite"></section>

        <div id="resultsInfo" class="results-info" aria-live="polite"></div>
        <ol id="results" class="results-list" aria-live="polite"></ol>
      </section>

      <aside class="search-side">
        <!-- Filter by book type -->
        <div class="filter" id="fTypes">
          <div class="panel-header2">
            <div class="panel-title">Book Type</div>
            <button id="typeClear" class="btn ghost sm" type="button">Clear</button>
          </div>
          <div class="book-box">
            <div id="typeChecklist" class="checklist"></div>
          </div>
        </div>

        <!-- Filter by specific books -->
        <div class="filter" id="fBooks">
          <div class="panel-header3">
            <div class="panel-title">Book</div>
          </div>
          <div class="book-box">
            <div class="filter">
              <input type="search" id="bookSearch" placeholder="Search books…" aria-label="Search books">
            </div>
            <div id="bookChecklist" class="checklist"></div>
          </div>
        </div>
      </aside>

    </div>
  </main>

  <div id="footerSlot"></div>

  <script type="module">
    import { injectFooter } from '../js/footer.js';
    injectFooter('#footerSlot');
  </script>

  <script src="../js/wasm_no_threads_fallback.js"></script>
  <script src="../js/lockdown_warning.js"></script>
  <!-- sql.js loader (classic, must come first) -->
  <script src="../js/sql_helpers/sql-wasm.js?v=403baa7b"></script>

  <script type="module" src="../js/app.js?v=403baa7b"></script>
  <script type="module">
    window.Library?.injectMenu("#menuSlot-search");
  </script>

  <!-- search logic is an ES module because it imports ./db.js -->
  <script type="module" src="../js/search.js?v=403baa7b"></script>

  <!-- Semantic search support (also modules) -->
  <script type="module" src="../js/semantic_downloader.js?v=403baa7b"></script>

  <script type="module">
    import { SemanticInstall, isSemanticEnabled, setSemanticEnabled } from '../js/semantic_downloader.js';
    import { SEARCH } from '../js/constants.js';

    const input = document.getElementById('q');
    if (input) input.placeholder = SEARCH.SEARCH_HINT_REGEX;

    const checkbox = document.getElementById('sem-check');
    let lastTipsMode = false;

    const setTipsMode = (semanticOn) => {
      lastTipsMode = !!semanticOn;
      const tipsSection = document.getElementById('searchTips');
      if (!tipsSection) return;
      const regexTips = tipsSection.querySelector('[data-mode="regex"]');
      const semanticTips = tipsSection.querySelector('[data-mode="semantic"]');
      if (!regexTips || !semanticTips) return;
      tipsSection.setAttribute('data-mode', semanticOn ? 'semantic' : 'regex');
      regexTips.hidden = !!semanticOn;
      semanticTips.hidden = !semanticOn;
    };

    document.addEventListener('searchTips:ready', () => {
      setTipsMode(lastTipsMode);
    });

    // Blocker-based downloader
    const panel = new SemanticInstall({
      overlayId: 'tw-sem-overlay',
      barId: 'tw-sem-progress',
      pctId: 'tw-sem-pct',
      statusId: 'tw-sem-status',
      cancelId: 'tw-sem-cancel',
      // no manifestUrl → uses safe default relative to semantic_downloader.js
    });

    // Initial state
    const packInstalled = await panel.isInstalled();
    const enabledFlag = isSemanticEnabled();
    window.__TW_SEMANTIC_MODE__ = packInstalled && enabledFlag;
    checkbox.checked = window.__TW_SEMANTIC_MODE__;
    if (input) input.placeholder = window.__TW_SEMANTIC_MODE__
      ? SEARCH.SEARCH_HINT_SEMANTIC
      : SEARCH.SEARCH_HINT_REGEX;
    setTipsMode(window.__TW_SEMANTIC_MODE__);

    // Toggle behavior (strict separation)
    checkbox.addEventListener('change', async (e) => {
      const wantOn = e.target.checked;

      const supported = !!(navigator.storage?.getDirectory && globalThis.FileSystemFileHandle?.prototype?.createWritable);
      if (wantOn && !supported) {
        alert('Semantic search requires a browser with OPFS write support.\nThis feature currently works on Chromium browsers.');
        e.target.checked = false;
        return;
      }

      // Check if the semantic pack is already installed in OPFS
      const hasPack = await panel.isInstalled();
      if (wantOn && !hasPack) {
        // Show blocking overlay & start
        panel.show();
        panel.onInstalled = async () => {
          setSemanticEnabled(true);
          window.__TW_SEMANTIC_MODE__ = true;
          checkbox.checked = true;
          if (input) {
            input.value = '';
            input.placeholder = SEARCH.SEARCH_HINT_SEMANTIC;
            input.focus();
            input.dispatchEvent(new Event('input', { bubbles: true }));
          }
          setTipsMode(true);
          window.clearResults?.();
          if (panel.status) panel.status.textContent = 'Preparing semantic runtime…';
          try {
            if (window.prefetchSemanticResources) {
              await window.prefetchSemanticResources();
            }
          } catch (err) {
            console.warn('[semantic] prefetch after install failed', err);
          }
          panel.hide(); // auto-close on completion
        };
        console.log('SEM: start download');
        try { await panel.start(); } catch (err) {
          console.error('semantic install failed:', err);
          const s = document.getElementById('tw-sem-status');
          if (s) s.textContent = String(err?.message || err);
          // Restore OFF if cancelled/failed
          checkbox.checked = false;
          panel.hide();
        }
        return;
      }

      // Already installed → just flip modes
      window.__TW_SEMANTIC_MODE__ = wantOn;
      setSemanticEnabled(wantOn);

      if (input) {
        input.value = '';
        input.placeholder = wantOn ? SEARCH.SEARCH_HINT_SEMANTIC : SEARCH.SEARCH_HINT_REGEX;
        input.focus();
        input.dispatchEvent(new Event('input', { bubbles: true }));
      }
      setTipsMode(wantOn);
      window.clearResults?.();

      if (wantOn && window.prefetchSemanticResources) {
        window.prefetchSemanticResources().catch((err) =>
          console.warn('[semantic] prefetch on toggle failed', err)
        );
      }
    });
  </script>

  <script type="module">
    (async () => {
      const slot = document.getElementById('searchTips');
      if (!slot) return;
      try {
        const url = new URL('./partials/search_tips.html', import.meta.url);
        url.searchParams.set('v', '403baa7b');
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        slot.innerHTML = await res.text();
        document.dispatchEvent(new Event('searchTips:ready'));
      } catch (err) {
        console.error('Failed to load search tips partial', err);
      }
    })();
  </script>


  <!-- INLINE_TIPS_TOGGLE -->

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const input = document.getElementById('q') || document.querySelector('input[type="search"], input[name="q"]');
      const tips = document.getElementById('searchTips');
      const results = document.getElementById('results');
      const info = document.getElementById('resultsInfo');
      const form = document.getElementById('searchForm') || (input && input.form);

      function showTips() {
        if (tips) tips.style.display = '';
        if (results) results.innerHTML = '';
        if (info) info.textContent = '';
        const pager = document.getElementById('pager');
        if (pager) pager.remove();
      }
      function hideTips() {
        if (tips) tips.style.display = 'none';
      }

      function runSearchNow() {
        // Try the app's global search functions if present.
        if (typeof window.run === 'function') {
          window.run();
          return;
        }
        if (typeof window.runSearch === 'function') {
          window.runSearch(input ? input.value : '');
          return;
        }
        // Fallback: submit the form (if any)
        if (form) {
          form.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
        }
      }

      function sync() {
        const val = (input && input.value || '').trim();
        if (val.length === 0) {
          showTips();
        } else {
          hideTips();
          runSearchNow();
        }
      }

      if (input) {
        input.addEventListener('input', sync);
        // Initial state on load
        sync();
      } else {
        // If no input found, still ensure tips shown by default
        if (tips) tips.style.display = '';
      }
    });
  </script>

  <script type="module">
    // global clearResults used by the toggle path
    window.clearResults = () => {
      const tips = document.getElementById('searchTips');
      const results = document.getElementById('results');
      const info = document.getElementById('resultsInfo');
      if (tips) tips.style.display = '';
      if (results) results.innerHTML = '';
      if (info) info.textContent = '';
      const pager = document.getElementById('pager');
      if (pager) pager.remove();
    };
  </script>

  <script type="module">
    import { wireSemanticDebug } from '../js/search.js';
    wireSemanticDebug();
  </script>

  <script type="module">
    // Only load debug in dev: localhost or ?debug=1
    const isDev = location.hostname === 'localhost' || location.search.includes('debug=1');
    if (isDev) {
      import('../js/debug.js').then(m => {
        // optional: expose helpers in Console
        window.listOPFS = m.listOPFS;
        window.clearOPFS = m.clearOPFS;
        window.clearFlag = m.clearFlag;
        window.forceInstall = m.forceInstall;
        console.log('[debug] helpers attached to window');
      });
    }
  </script>

</body>

</html>
