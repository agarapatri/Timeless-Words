<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timeless Words</title>
    <link rel="stylesheet" href="assets/styles.css">

    <!-- Put this once near the end of <body> (or in the <head>): -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
      <symbol id="icon-external" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M7 17L17 7"></path>
        <path d="M9 7h8v8"></path>
      </symbol>
    </svg>
  </head>
  <body>
    <div class="mini-header">
      <div class="container"><span class="brand">Timeless Words</span><a href="search.html">Deep Search</a></div>
    </div>

    <main class="container home">
      <section class="hero">
        <div class="hero-top">
          <div>
            <h1 class="title">Timeless Words</h1>
            <div class="muted">Collection of Vedic texts</div>
          </div>

          <div class="hero-actions">
            <a class="btn btn-outline thin btn-deep" href="search.html" aria-label="Go to Deep Search">
              <span class="icon" aria-hidden="true">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path>
                </svg>
              </span>
              Deep Search
            </a>

            <!-- three horizontal dots icon -->
            <div class="menu-wrap">
              <button id="menuBtn" class="icon-btn" aria-haspopup="true" aria-expanded="false" aria-controls="menuPanel" title="More">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <circle cx="6" cy="12" r="1.8"></circle>
                  <circle cx="12" cy="12" r="1.8"></circle>
                  <circle cx="18" cy="12" r="1.8"></circle>
                </svg>
                <span class="sr-only">More</span>
              </button>

              <div id="menuPanel" class="menu-panel" role="menu" hidden>
                <!-- Mobile-only Deep Search (first item) -->
                <a class="menu-item mobile-only" role="menuitem" href="search.html">Deep Search</a>

                <div class="menu-sep mobile-only"></div>

                <!-- Open GitHub Repo (with external link icon) -->
                <a class="menu-item row link-ext" role="menuitem"
                  href="https://github.com/agarapatri/Timeless-Words" target="_blank" rel="noopener">
                  <span>Open GitHub Repo</span>
                  <!-- 45° external arrow -->
                  <svg class="ext-icon" width="16" height="16" aria-hidden="true">
                    <use href="#icon-external"></use>
                  </svg>
                </a>

                <div class="menu-sep"></div>

                <!-- Open Vedabase (with external link icon) -->
                <a class="menu-item row link-ext" role="menuitem"
                  href="https://vedabase.io/en/" target="_blank" rel="noopener">
                  <span>vedabase.io</span>
                  <!-- 45° external arrow -->
                  <svg class="ext-icon" width="16" height="16" aria-hidden="true">
                    <use href="#icon-external"></use>
                  </svg>
                </a>

                <div class="menu-sep"></div>

                <!-- Translate (Google) toggle -->
                <label class="menu-item row" role="menuitem" for="gtToggle">
                  <span>Translate (Google)</span>
                  <input id="gtToggle" type="checkbox">
                </label>

                <div class="menu-sep"></div>

                <label class="menu-item row" role="menuitem" for="darkToggle">
                  <span>Dark Mode</span>
                  <input id="darkToggle" type="checkbox">
                </label>

                <div class="menu-sep"></div>

                <label class="menu-item row" role="menuitem" for="serifToggle">
                  <span>Serif Typeface</span>
                  <input id="serifToggle" type="checkbox">
                </label>

                <div class="menu-sep"></div>

                <div class="menu-item col" role="menuitem">
                  <div class="menu-row head">
                    <label for="fontSizeRange" class="menu-label">Font Size</label>
                    <div id="fontSizeCurrent"><span id="fontSizeVal">16</span>px</div>
                  </div>
                  <div class="menu-row controls">
                    <input id="fontSizeRange" type="range" min="14" max="20" step="1" value="16" />
                    <button type="button" id="fontSizeReset" class="btn ghost sm" title="Reset font size">Reset</button>
                  </div>
                </div>

                <div class="menu-sep"></div>

                <div class="menu-item col" role="menuitem">
                  <div>Text to Speech</div>
                  <div class="row gap">
                    <button type="button" class="btn ghost sm" id="ttsPlay">Play</button>
                    <button type="button" class="btn ghost sm" id="ttsPause">Pause</button>
                    <button type="button" class="btn ghost sm" id="ttsStop">Stop</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

         <!-- Banner Section -->
        <section class="banner">
          <img src="assets/banner.png" alt="Banner" class="banner-img">
        </section>

        <form class="search-bar home-filter" action="#" id="homeFilterForm">
          <input id="homeFilterInput" class="home-filter-input" type="search" name="q"
                placeholder="Filter library by title or author…" aria-label="Filter library" />

          <div class="type-filter">
            <button id="typeBtn" class="type-icon-btn type-trigger" type="button"
                    aria-label="Filter by type" aria-haspopup="true" aria-expanded="false" aria-controls="typePanel">
              <!-- Filter (funnel) icon -->
              <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M3 5h18l-7 8v5l-4 2v-7L3 5z"></path>
              </svg>
            </button>

            <!-- Popover -->
            <div id="typePanel" class="type-popover panel" hidden>
              <div class="panel-header">
                <div class="panel-title">Book Type</div>
                <button id="typeClear" class="btn ghost sm" type="button">Clear</button>
              </div>
              <div class="panel-body">
                <div class="type-list"><!-- checkboxes injected by JS --></div>
              </div>
            </div>
          </div>
        </form>

      </section>
      <section>
        <h2 class="section-title" style="margin-top:0px">
          Books <span id="booksCount" class="count" style="font-weight:400"></span>
        </h2>
        <div id="booksGrid" class="books-grid" aria-live="polite"></div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container">
        <small>Inspired by <a href="https://vedabase.io/en/" target="_blank" rel="noopener">vedabase.io</a></small>
      </div>
    </footer>

    

    <script src="assets/data-bundle.js"></script>
    <script src="assets/app.js?v=3"></script>
    
    <script>
      window.addEventListener('DOMContentLoaded', async () => {
        const library = await window.Library.loadLibrary();

        const CATEGORY_LABELS = [
          ['vedas', 'Vedas'],
          ['upanishads', 'Upanishads'],
          ['maha_puranas', 'Maha Puranas'],
          ['upa_puranas', 'Upa Puranas'],
          ['ati_puranas', 'Ati Puranas'],
          ['itihasas', 'Itihasas'],
          ['gitas', 'Gitas'],
          ['sutras', 'Sutras'],
          ['others', 'Others'],
        ];

        // Temporary fallback; remove once you add "type" to each book in library.json
        const CATEGORY_BY_ID_FALLBACK = { vp: 'maha_puranas', sp: 'maha_puranas' };

        // Elements
        const grid       = document.getElementById('booksGrid');
        const booksCount = document.getElementById('booksCount');
        const input      = document.getElementById('homeFilterInput');

        const typeBtn    = document.getElementById('typeBtn');
        const typePanel  = document.getElementById('typePanel');
        const typeList   = typePanel.querySelector('.type-list');
        const typeClear  = document.getElementById('typeClear');

        // Build checkbox list
        CATEGORY_LABELS.forEach(([key, label]) => {
          const row = document.createElement('label');
          row.className = 'type-item';
          row.innerHTML = `
            <input type="checkbox" name="bookType" value="${key} checked">
            <span>${label}</span>
          `;
          typeList.appendChild(row);
        });
        // One initial apply (not a second DOM iteration over checkboxes)
        filter(input.value);

        // Open/close popover (click + ESC + click-away)
        function openType() {
          typePanel.hidden = false;
          typeBtn.setAttribute('aria-expanded', 'true');
          const first = typePanel.querySelector('input[type="checkbox"]');
          if (first) first.focus({ preventScroll: true });
          document.addEventListener('click', onAway, { capture: true });
          document.addEventListener('keydown', onEsc, { capture: true });
        }
        function closeType() {
          typePanel.hidden = true;
          typeBtn.setAttribute('aria-expanded', 'false');
          document.removeEventListener('click', onAway, { capture: true });
          document.removeEventListener('keydown', onEsc, { capture: true });
        }
        function onAway(e) {
          if (typePanel.contains(e.target) || typeBtn.contains(e.target)) return;
          closeType();
        }
        function onEsc(e) { if (e.key === 'Escape') closeType(); }
        typeBtn.addEventListener('click', () => typePanel.hidden ? openType() : closeType());

        // Selection utilities
        function selectedTypes() {
          const set = new Set();
          typePanel.querySelectorAll('input[name="bookType"]:checked').forEach(cb => set.add(cb.value));
          return set;
        }
        typePanel.addEventListener('change', () => filter(input.value));
        typeClear.addEventListener('click', () => {
          typePanel.querySelectorAll('input[name="bookType"]').forEach(cb => cb.checked = false);
          filter(input.value);
        });

        // Normalize book type
        function getType(book) {
          const raw = (book.type || CATEGORY_BY_ID_FALLBACK[book.id] || 'others')
                      .toString().trim().toLowerCase();
          return raw
            .replace(/\s+/g, '_')
            .replace(/mahapuranas?|maha_purana/, 'maha_puranas')
            .replace(/upa_purana/, 'upa_puranas')
            .replace(/ati_purana/, 'ati_puranas');
        }

        function initialsFromTitle(title) {
          const words = (title || '').trim().split(/\s+/).filter(Boolean);
          if (words.length === 0) return '';
          if (words.length === 1) return words[0].slice(0,2).toUpperCase();
          return words.slice(0,2).map(w => w[0]).join('').toUpperCase();
        }

        function render(list) {
          grid.innerHTML = '';
          (list || []).forEach(b => {
            const card = document.createElement('a');
            card.className = 'book-card';
            card.href = `book.html?book=${encodeURIComponent(b.id)}`;

            const initials = initialsFromTitle(b.title);
            const coverClass = b.image ? 'cover has-image' : 'cover';
            const styleAttr = b.image ? `style="background-image:url('${b.image}')"` : '';

            const ch = Number(b.chapters);
            const vs = Number(b.verses);
            const stats = (Number.isFinite(ch) && Number.isFinite(vs)) ? `${ch} chapters · ${vs} verses` : '';

            card.innerHTML = `
              <div class="${coverClass} notranslate" translate="no" ${styleAttr} aria-hidden="true">${initials}</div>
              <div class="meta">
                <div class="book-title">${b.title}</div>
                <div class="book-sub" style="font-size:14px;line-height:1.4">${b.author || 'Unknown'}</div>
                ${stats ? `<div class="book-stats" style="font-size:14px;line-height:1.4">${stats}</div>` : ''}
              </div>
            `;
            grid.appendChild(card);
          });
          if (booksCount) booksCount.textContent = `(${(list || []).length})`;
        }

        function filter(q) {
          const t = (q || '').toLowerCase().trim();
          const selected = selectedTypes();

          const list = library.filter(b => {
            const matchesText =
              (b.title || '').toLowerCase().includes(t) ||
              (b.author || '').toLowerCase().includes(t);
            const matchesType = selected.size === 0 || selected.has(getType(b));
            return matchesText && matchesType;
          });

          render(list);
        }

        // Initial render + handlers
        render(library);
        input.addEventListener('input', () => filter(input.value));
        document.getElementById('homeFilterForm').addEventListener('submit', (e) => {
          e.preventDefault();
          filter(input.value);
        });
      });
    </script>


  </body>
  </html>
