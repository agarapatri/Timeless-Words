<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dummy Detail — Timeless Words</title>
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <div class="mini-header">
      <div class="container"><span class="brand">Timeless Words</span><a href="dummy-list.html">List</a></div>
    </div>

    <main class="container verse-page">
      <nav class="crumbs"><a href="index.html">Timeless Words</a><span>›</span><a href="dummy-list.html">Dummy List</a></nav>
      <h1 id="ref" class="verse-ref"></h1>
      <section class="verse-block">
        <h2>Sanskrit (Devanāgarī)</h2>
        <pre id="devanagari" class="devanagari"></pre>
      </section>
      <section class="verse-block">
        <h2>Sanskrit (IAST)</h2>
        <pre id="iast" class="iast"></pre>
      </section>
      <section class="verse-block">
        <h2>Translation</h2>
        <p id="translation" class="translation"></p>
      </section>
    </main>

    <script src="assets/app.js?v=3"></script>
    <script>
      window.addEventListener('DOMContentLoaded', async () => {
        const p = new URLSearchParams(location.search);
        const id = p.get('book');
        const c = Number(p.get('c'));
        const vnum = Number(p.get('v'));
        const book = await window.Library.loadBook(id);
        const ch = book.chapters.find(x => x.number === c) || book.chapters[0];
        const v = ch.verses.find(x => x.number === vnum) || ch.verses[0];
        document.getElementById('ref').textContent = `${book.short || book.title} ${c}.${vnum}`;
        document.getElementById('devanagari').textContent = v.devanagari || '';
        document.getElementById('iast').textContent = v.iast || '';
        document.getElementById('translation').textContent = v.translation || '';
      });
    </script>
  </body>
  </html>
