<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dummy List — TimelessWords</title>
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <div class="mini-header">
      <div class="container"><span class="brand">TimelessWords</span><a href="index.html">Home</a></div>
    </div>

    <main class="container">
      <div class="hero-top" style="margin-top:24px">
        <h1 class="title">Dummy List</h1>
        <a class="btn ghost" href="index.html">Back</a>
      </div>
      <p class="muted">Shows a handful of verses from a random book in the sample data.</p>
      <ol id="list" class="results-list"></ol>
    </main>

    <script src="assets/app.js?v=3"></script>
    <script>
      window.addEventListener('DOMContentLoaded', async () => {
        const library = await window.Library.loadLibrary();
        const bookMeta = library[Math.floor(Math.random() * library.length)];
        const book = await window.Library.loadBook(bookMeta.id);
        const list = document.getElementById('list');
        document.title = `Dummy List — ${bookMeta.title}`;
        const firstChapter = book.chapters[0];
        const verses = firstChapter.verses.slice(0, 10);
        verses.forEach(v => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `dummy-detail.html?book=${encodeURIComponent(bookMeta.id)}&c=${encodeURIComponent(firstChapter.number)}&v=${encodeURIComponent(v.number)}`;
          a.innerHTML = `<div class="line"><span class="ref">${book.short || book.title} ${firstChapter.number}.${v.number}</span></div>
                         <div class="line">${(v.translation||'').slice(0,140)}${(v.translation||'').length>140?'…':''}</div>`;
          li.appendChild(a);
          list.appendChild(li);
        });
      });
    </script>
  </body>
  </html>
